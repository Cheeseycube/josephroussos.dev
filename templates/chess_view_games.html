<!DOCTYPE html>
<html>

<head>
 <title></title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/chessStyles.css') }}">
</head>

<style>
h1 {text-align: center;}
p {text-align: center;}
.btn{
         margin: 2%;
         height: 10vh;
         width: 10vw;
         display: inline-flex;
         align-items: center;
         justify-content: center;
         font-size: medium;
         background-color: #292626;
     }

.centerText {
  text-align: center;
}
.center {
    margin-left: auto;
    margin-right: auto;
}
</style>

<body>

{% include 'flash_messages.html' %}
{% include 'nav.html' %}
<h1>{{name}}'s games</h1>

<table class="center">
    <tr>
        <th>Time Control</th>
        <th>Players</th>
        <th>Date</th>
    </tr>
    {% for game in games %}
        <tr>
            <td>{{game['TIME_CONTROL']}}</td>
            <td><a class="btn btn-dark" href="{{ url_for('chess', gameID=game['GAMEID']) }}" role="button">Game Link</a></td>
            <td>{{game['WHITE']}} ({{game['WHITE_ELO']}})<br>{{game['BLACK']}} ({{game['BLACK_ELO']}}</td>
            <td>{{game['DATEPLAYED']}}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
